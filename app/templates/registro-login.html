<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red social</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style type="text/css">
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        line-height: 1.4;
      }

      * {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        color: #404040;
        font-family: "Arial", Segoe UI, Tahoma, sans-serifl, Helvetica Neue,
          Helvetica;
      }

      .body-contenedor {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background: linear-gradient(#dfd46d, #bd1f0a);
      }

      .contenedor-sesion {
        display: flex;
        flex-wrap: wrap;
        background-color: #fff;
        width: 90%;
        max-width: 800px;
        border-radius: 12px;
        box-shadow: 0 0 15px 2px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      .contenedor-sesion .seccion {
        width: 50%;
      }
      .contenedor-sesion .seccion:first-child {
        padding-right: 45px;
        border-right: 1px solid rgba(0, 0, 0, 0.1575);
      }
      .contenedor-sesion .seccion:last-child {
        padding-left: 45px;
      }

      .contenedor-sesion .titulo-seccion h5 {
        font-size: 1.5em;
        font-weight: normal;
        margin-bottom: 2rem;
        margin-top: 0 !important;
      }

      .divisor {
        width: 0px;
        position: relative;
        display: flex;
        align-items: center;
        left: -25px;
      }
      .divisor .contenedor-icono {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        width: 50px;
        height: 50px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        color: #b2b2b2;
      }

      .form-secion {
        display: block;
      }
      .form-secion .form-input {
        display: flex;
        width: 100%;
        position: relative;
        margin-bottom: 1.5rem;
      }
      .form-secion .form-input .icono {
        position: absolute;
        right: 0;
        bottom: 4px;
        font-size: 1.3rem;
        color: #c8c8c8;
      }
      .form-secion .form-input input[type="password"],
      .form-secion .form-input input[type="email"],
      .form-secion .form-input input[type="text"] {
        width: 100%;
        border: 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        padding: 0 0 8px 0;
        padding-right: 40px;
      }
      .form-secion .form-input input[type="password"]:focus,
      .form-secion .form-input input[type="email"]:focus,
      .form-secion .form-input input[type="text"]:focus {
        border: 0;
        border-bottom: 1px solid #6686ee;
      }
      .form-secion .form-input input[type="password"]:focus ~ .icono i,
      .form-secion .form-input input[type="email"]:focus ~ .icono i,
      .form-secion .form-input input[type="text"]:focus ~ .icono i {
        color: #6686ee;
      }
      .form-secion .form-input input[type="password"]:invalid,
      .form-secion .form-input input[type="email"]:invalid,
      .form-secion .form-input input[type="text"]:invalid {
        color: #ff4d4d;
        box-shadow: none;
        border-bottom: 1px solid #ff4d4d;
        background-color: transparent !important;
      }
      .form-secion .form-input input[type="password"]:invalid ~ .icono i,
      .form-secion .form-input input[type="email"]:invalid ~ .icono i,
      .form-secion .form-input input[type="text"]:invalid ~ .icono i {
        color: #ff4d4d;
      }
      .form-secion .form-terminos {
        display: block;
        margin-bottom: 1.5rem;
      }
      .form-secion .form-terminos input[type="checkbox"] {
        margin-right: 0.5rem;
        cursor: pointer;
      }
      .form-secion .form-terminos a {
        text-decoration: none;
        color: #5daffb;
        font-weight: bold;
      }
      .form-secion .form-terminos a:hover {
        color: #3c7db9;
      }

      .btn-form i {
        margin-right: 0.75rem;
      }

      .contenedor-sesion .btn-form {
        display: block;
        width: 100%;
        padding: 10px 15px;
        border-radius: 8px;
        border: 0;
        color: #fff;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all ease-in 100ms;
      }
      .contenedor-sesion .btn-form.registro {
        background-color: #5ed043;
      }
      .contenedor-sesion .btn-form.registro:hover {
        background-color: #53b93b;
      }
      .contenedor-sesion .btn-form.registro:active {
        background-color: #449730;
      }

      .inciar-con {
        display: block;
        margin-bottom: 2rem;
      }
      .inciar-con .btn-form {
        margin-bottom: 1rem;
      }
      .contenedor-sesion .btn-form.facebook {
        background-color: #436bd0;
      }
      .contenedor-sesion .btn-form.facebook:active {
        background-color: #2f54b1;
      }
      .contenedor-sesion .btn-form.google {
        background-color: #ff3d3d;
      }
      .contenedor-sesion .btn-form.google:active {
        background-color: #e52d2d;
      }
      .contenedor-sesion .btn-form.iniciar {
        background-color: #282835;
      }
      .contenedor-sesion .btn-form.iniciar:active {
        background-color: #1d1d25;
      }

      .carta-seccion {
        display: block;
        padding: 15px;
        font-size: 0.9em;
        margin-top: 1.5rem;
        color: #fff;
      }
      .carta-seccion.peligro {
        background-color: #ff3d3d;
      }
      .carta-seccion.alerta {
        background-color: #ffb43d;
      }
      .carta-seccion.acierto {
        background-color: #56cf3e;
      }

      @media (max-width: 780px) {
        .body-contenedor {
          height: auto;
          padding-top: 3rem;
          padding-bottom: 3rem;
        }
        .contenedor-sesion {
          padding-left: 25px;
          padding-right: 25px;
        }
        .contenedor-sesion .seccion {
          width: 100%;
          border: 0 !important;
          padding: 0 !important;
        }
        .divisor {
          width: 100%;
          height: 0;
          justify-content: center;
          margin-top: 3.5rem;
          margin-bottom: 3rem;
          border-bottom: 1px solid rgba(0, 0, 0, 0.1575);
          left: 0;
        }
        .contenedor-sesion .seccion:first-child {
          order: 1;
        }
        .contenedor-sesion .seccion:last-child {
          order: -2;
        }
      }
    </style>

    <div class="body-contenedor">
      <div class="contenedor-sesion">
        <div class="seccion">
          <div class="titulo-seccion">
            <h5>Registrar</h5>
          </div>
          <form
            autocomplete="off"
            class="form-secion"
            action="#"
            method="post"
            accept-charset="utf-8"
          >
            <div class="form-input">
              <input
                type="text"
                placeholder="Nombre"
                pattern="[A-Za-z0-9 ]{1,30}"
              />
              <div class="icono">
                <i class="fas fa-user"></i>
              </div>
            </div>
            <div class="form-input">
              <input type="email" placeholder="Correo" />
              <div class="icono">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <div class="form-input">
              <input type="password" placeholder="Cotraseña" minlength="8" />
              <div class="icono">
                <i class="fas fa-unlock"></i>
              </div>
            </div>
            <div class="form-input">
              <input
                type="password"
                placeholder="Repetir Cotraseña"
                minlength="8"
              />
              <div class="icono">
                <i class="fas fa-unlock"></i>
              </div>
            </div>
            <div class="form-terminos">
              <input type="checkbox" id="acepto" value="" />
              <span>
                Aceptar los
                <a href="#" title="">términos</a> y
                <a href="#" title="">condiciones</a>
              </span>
            </div>
            <div class="form-boton">
              <button type="submit" class="btn-form registro">Registrar</button>
            </div>
          </form>
        </div>
        <div class="divisor">
          <div class="contenedor-icono">
            <i class="far fa-address-card"></i>
          </div>
        </div>
        <div class="seccion">
          <div class="titulo-seccion">
            <h5>Iniciar sesión</h5>
          </div>
          <div class="inciar-con">
            <div class="form-boton">
              <button type="submit" class="btn-form facebook">
                <i class="fab fa-facebook-square"></i>
                facebook
              </button>
            </div>
            <div class="form-boton">
              <button type="submit" class="btn-form google">
                <i class="fab fa-google"></i>
                Google
              </button>
            </div>
          </div>
          <form
            class="form-secion"
            action="/seccion"
            method="post"
            accept-charset="utf-8"
          >
            <div class="form-input">
              <input
                type="text"
                name="usuario"
                placeholder="Usuario"
                id="user"
              />
              <div class="icono">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <div class="form-input">
              <input
                type="password"
                name="clave"
                placeholder="Cotraseña"
                minlength="8"
                id="pass"
              />
              <div class="icono">
                <i class="fas fa-unlock"></i>
              </div>
            </div>
            <div class="form-boton">
              <button type="submit" class="btn-form iniciar">Iniciar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
